<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card</title>
    <style>
        
        .card {
            border: 1px solid gray; 
            padding: 20px; 
            margin: 10px; 
            max-width: 300px; 
            font-family: Arial, sans-serif; 
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1); 
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome</h2>
        <p>
            This is a simple card component with a border, padding, and margin. 
            You can use this structure to build reusable card components for your webpage.
        </p>
    </div>
</body>
</html>
