<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Style for the title */
        h1 {
            font-family: Arial, sans-serif; /* Font for the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow to the title */
        }

        /* Style for the paragraph */
        p {
            font-size: 1.2rem; /* Font size of paragraph */
            line-height: 1.6;  /* Line height for better readability */
            text-align: justify; /* Align paragraph text to justify */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>
        This is a simple webpage created to demonstrate basic HTML and CSS styling. 
        The title has a custom font and text shadow, while the paragraph text is 
        styled with a larger font size, increased line height for readability, and 
        justified alignment to make the text look neat.
    </p>
</body>
</html>
