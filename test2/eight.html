<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Box</title>
    <style>
        
        .box {
            width: 50px; 
            height: 50px; 
            background-color: blue; 
            position: relative; 
            animation: slide 2s linear infinite; 
        }

        
        @keyframes slide {
            0% {
                left: 0; 
            }
            100% {
                left: 300px; 
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
