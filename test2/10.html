<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            margin: 0;
            font-weight: bold;
        }

        /* Description styling */
        p {
            font-size: 1rem;
            color: #4207a1;
        }

        /* Media Queries for font size adjustment */
        /* For screens smaller than 600px */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Smaller font for mobile devices */
            }
        }

        /* For screens between 600px and 900px */
        @media (min-width: 601px) and (max-width: 900px) {
            h1 {
                font-size: 3rem; /* Medium font for tablets or smaller desktops */
            }
        }

        /* For screens larger than 900px */
        @media (min-width: 901px) {
            h1 {
                font-size: 4rem; /* Larger font for larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to bhanu's Restaurant!</h1>
    <p>Experience fine dining with an unforgettable menu, exquisite flavors, and a delightful ambiance. Join us for an exceptional culinary journey.</p>
</body>
</html>
