<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

    <h2> Employee Table </h2>
    
    <table border="1">
        <!-- Header Row -->
        <tr>
            <th><b>Name</b></th>
            <th>Age</th>
            <th>Company</th>
            <th>Salary</th>
        </tr>
        
        <!-- Row 1 -->
        <tr>
            <td><b>Keshava</b></td>
            <td>25</td>
            <td>TCS</td>
            <td>9 LPA</td>
        </tr>
        
        <!-- Row 2 -->
        <tr>
            <td><b>Krishna</b></td>
            <td>30</td>
            <td>Accenture</td>
            <td>8 LPA</td>
        </tr>
        
        <!-- Row 3 -->
        <tr>
            <td><b>Surya</b></td>
            <td>27</td>
            <td>Google</td>
            <td>9 LPA</td>
        </tr>
    </table>

</body>
</html>
