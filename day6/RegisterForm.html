
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="Name">Name :</label>
        <input id="Name" placeholder="Enter your Name">
        <br> </br>
        <label for="password">Password :</label>
        <input type="Password" placeholder="Enter Password">
        <br> </br>
        <label for="Email">Email :</label>
        <input type="Email" placeholder="Enter Email"><br><br>
        <label for="Number">Number :</label>
        <input type="Number" id="Number" min="1" max="1000"><br><br>
        <label for="Date">Date :</label>
        <input type="Date" id="Date" name="Date"><br><br>
        <label for="Time">Time:</label>
        <input type="Time" id="Time" name="Time"><br><br>
        <label for="Color:">Color:</label>
        <input type="color" id="Color" name="Color"><br><br>
        <label for="Subscribe:">Subscribe:</label>
        <input type="checkbox" id="Time" name="Time"><br><br>
        <!-- radio buttons -->
        <label for="Gender"></label><br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <lable for="female">female</lable><br><br>

        <!-- dropdown seclect -->
         <label for="country">country:</label>
         <select name="country" id="country">
            <option value=""> </option>
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="canada">canada</option>
            <option value="Swiss">Swiss</option>
         </select><br><br>

         <!-- Text Area -->
          <label for="Comments">Comments:</label>
          <textarea id="Comments" name="Comments" rows="3" cols="50"></textarea><br><br>

          <!--File Input -->
          <label for="File">File:</label>
          <input type="File" id="File" name="File"><br><br>

          <!-- Range slider -->
           <label for="Range">Range:</label>
           <input type="range" id="range" name="Range"  min="0" max="100"><br><br>
        <!-- url Input -->
         <label for="website">website:</label>
         <input type="url" id="website" name="website" placeholder="pls share any url"><br>
         <br>

        <!-- submit button -->
         <label for="submit">submit</label>
         <input type="button" id="button" name="button"><br>
         <br>


    </form>
    
</body>
</html>
