<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse and Alternate Animations</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background-color:aquamarine;
      background-image: linear-gradient(rgb(203, 110, 180),pink, rgb(135, 202, 235));
      position: relative;
      animation-name: move-box;
      animation-duration: 2s;
      animation-direction: alternate;
      animation-iteration-count: infinite;
    }

    @keyframes move-box {
      0% { left: 0; }
      100% { left: 200px; }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
