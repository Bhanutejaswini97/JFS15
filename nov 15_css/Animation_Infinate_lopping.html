<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Loop Animation</title>
  <style>
    .box {
      border-radius: 60px;
      width: 100px;
      height: 100px;
      background-color:cornflowerblue;
      background-image: linear-gradient(orange,violet, rgb(9, 159, 142));
      position: relative;
      animation-name: bounce;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
    @keyframes bounce {
      0% { top: 0; }
      50% { top: 150px; }
      100% { top: 0; }
    }
   
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
