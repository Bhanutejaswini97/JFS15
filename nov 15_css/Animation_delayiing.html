<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation with Delay</title>
  <style>
    .box {
        border-radius: 20px;
      width: 100px;
      height: 100px;
      background-color:gold;
      background-image: linear-gradient(90deg, #020024 0%, #090979 35%, #00d4ff 100%);
      position: relative;
      animation-name: move;
      animation-duration: 5s;
      animation-delay: 2s;
    }

    @keyframes move {
      0% { left: 0; }
      100% { left: 200px; }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
